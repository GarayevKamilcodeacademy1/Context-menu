<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
       <div class="row">
           <div class="box">
               <div class="contextmenu d-none py-3">
                   <ul id="menu">
                       <li class="li px-4 new">
                        <i class="fas fa-folder-plus"></i> <span>New Folder</span>
                       </li>
                       <li class="li px-4">
                        <i class="fas fa-file"></i> <span>Upload Folder</span>
                       </li>
                       <li class="li px-4">
                        <i class="fas fa-file"></i> <span>Upload Files</span>
                       </li>
                       <li class="li px-4">More</li>
                   </ul>
               </div>

               <div class="create d-none">
                   <h3>New Folder</h3>
                   <input type="text" class="my-2 input">
                   <button type="button" class="btn btn-light cancel">Cancel</button>
                   <button type="button" class="btn btn-primary" id="create">Create</button>
               </div>
           </div>
       </div>
    </div>
    <script src="js/main.js"></script>
